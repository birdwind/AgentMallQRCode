<div style="flex-direction: initial; display: flex;align-items: center;flex-wrap: wrap;" class="google-sheet">
    <div style="width:300px; margin: 0 auto;">
        <!--        <v-zxing-->
        <!--                @decode="onDecode"-->
        <!--                @loaded="onLoaded"-->
        <!--        />-->

        <input style="background: #FFFFFF;padding: 6px;width: 100%;" placeholder="請輸入條碼" v-model="barcode"/>

        <div>
            <span style="color: #FFFFFF">查詢條碼: {{ lastBarcode }}</span>
            <br>
            <span style="color: #FFFFFF">查詢結果: {{ result }}</span>
        </div>
        <div style="width: 300px; height: 300px; border: #FFFFFF solid 1px; border-radius: 8px; overflow-y: scroll; padding: 3px 6px;">
            <div v-for="(item, index) in resultList.slice().reverse()"
                 style="color: #FFFFFF; display: grid; grid-template-columns: 60% 40%;">
                <span style="text-overflow: ellipsis;">{{ item.barcode }} </span>
                <span style="color: red;">{{ item.orderId }}</span>
            </div>
        </div>
    </div>
</div>
